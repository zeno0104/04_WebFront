<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 400px;
      }

      #container > #px {
        width: 30px;
      }
      #container > #color {
        width: 100px;
      }
      #content {
        width: 100%;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <h1>크기, 색상, 내용 지정해서 등록하기</h1>
    <div id="container">
      크기 : <input type="number" id="px" /> px | 색상 :
      <input type="text" id="color" />
      <button id="applyBtn">적용</button>
      <hr />
      <br />
      <textarea name="" id="content" rows="5"></textarea><br />
      <button id="addBtn">등록</button>
    </div>
    <div id="items"></div>

    <div>
      <label>첫번째</label>
      <input type="radio" name="position" value="첫번째" />
      <label for="">두번째</label>
      <input type="radio" name="position" value="두번째" />
      <label for="">세번째</label>
      <input type="radio" name="position" value="세번째" />
      <button id="radioBtn">클릭</button>
    </div>
    <script src="../js/시험준비2.js"></script>
  </body>
</html>
