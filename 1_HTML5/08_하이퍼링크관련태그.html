<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08_하이퍼링크 관련 태그</title>
  </head>

  <body>
    <h1>하이퍼링크 관련 태그 : a(anchor) 태그</h1>
    <pre>
a태그는 현재 HTML 문서와 다른 HTML 문서를 연결해서 페이지 이동을 할 수 있게 하는 기능을 제공.
이 때, a태그로 감싸진 문자열 == 하이퍼링크
    </pre>
    <hr />
    <ul id="list">
      <li>
        <a href="01_글자관련태그.html">01_글자관련태그</a>
      </li>
      <li>
        <a href="02_목록관련태그.html" target="_blank">02_목록관련태그</a>
        <!-- target 속성 : 연결된 문서를 어디에서 열 것인지 지정하는 속성 
            기본값 : 같은 탭(_self)
            _blank : 새 탭 
        -->
      </li>
      <li>
        <a href="https://www.naver.com">네이버로 이동</a>
      </li>
    </ul>
    <hr />
    <h2>이미지 클릭 시 페이지 이동</h2>
    <a href="https://www.naver.com">
      <img src="/images/flowers/flower1.jpg" alt="bomb" width="120px" />
    </a>
    <hr />

    <h2>한 페이지 내에서 이동하기</h2>
    <ul>
      목록
      <li><a href="#cat1">고양이1</a></li>
      <li><a href="#cat2">고양이2</a></li>
      <li><a href="#cat3">고양이3</a></li>
    </ul>

    <h3 id="cat1">고양이1</h3>
    <img src="/images/cats/cat1.jpg" alt="" />

    <h3 id="cat2">고양이2</h3>
    <img src="/images/cats/cat2.jpg" alt="" />

    <h3 id="cat3">고양이3</h3>
    <img src="/images/cats/cat3.jpg" alt="" />

    <a href="#list">목록으로 이동</a>
  </body>
</html>
