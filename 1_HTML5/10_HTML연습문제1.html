<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn {
        margin-top: 20px;
      }
      .delivery {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="info">
        <div>
          <label for="name">고객명 : </label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="phone">전화번호 : </label>
          <input type="phone" id="phone" name="phone" />
        </div>
        <div>
          <label for="email">E-mail : </label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          피자선택:
          <select name="selectPizza">
            <option>치즈피자</option>
            <option>콤비네이션피자</option>
            <option>고구마피자</option>
          </select>
        </div>
      </div>

      <div>
        <fieldset>
          <legend>피자 사이즈</legend>
          <div class="info">
            <div>
              <input type="radio" name="size" value="Small" id="small" />
              <label for="small">Small</label>
            </div>
            <div>
              <input type="radio" name="size" value="Medium" id="medium" />
              <label for="medium">Medium</label>
            </div>
            <div>
              <input type="radio" name="size" value="Large" id="large" />
              <label for="large">Large</label>
            </div>
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>토핑 선택</legend>
          <div class="info">
            <div>
              <input type="checkbox" name="toping" value="베이컨" id="bacon" />
              <label for="bacon">베이컨</label>
            </div>
            <div>
              <input type="checkbox" name="toping" value="치즈" id="cheese" />
              <label for="cheese">치즈</label>
            </div>
            <div>
              <input type="checkbox" name="toping" value="양파" id="onion" />
              <label for="onion">양파</label>
            </div>
            <div>
              <input type="checkbox" name="toping" value="버섯" id="mushroom" />
              <label for="mushroom">버섯</label>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="delivery">
        <div>
          <label for="time">희망배송시간 : </label
          ><input type="time" name="time" id="time" />
        </div>
        <div>
          <label for="others">배송시 요청사항 :</label>
          <textarea name="option" id="others"></textarea>
        </div>
      </div>

      <button class="btn">주문하기</button>
    </form>
  </body>
</html>
