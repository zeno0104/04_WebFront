<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .info {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn {
        margin-top: 20px;
      }
      .delivery {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div class="info">
        <div>
          <label for="name">고객명 : </label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="phone">전화번호 : </label>
          <input type="phone" id="phone" name="phone" />
        </div>
        <div>
          <label for="email">E-mail : </label>
          <input type="email" id="email" name="email" />
        </div>
        <div>
          피자선택:
          <select name="selectPizza">
            <option>치즈피자</option>
            <option>콤비네이션피자</option>
            <option>고구마피자</option>
          </select>
        </div>
      </div>

      <div>
        <fieldset>
          <legend>피자 사이즈</legend>
          <div class="info">
            <div><input type="radio" name="size" value="Small" /> Small</div>
            <div><input type="radio" name="size" value="Medium" /> Medium</div>
            <div><input type="radio" name="size" value="Large" /> Large</div>
          </div>
        </fieldset>
      </div>

      <div>
        <fieldset>
          <legend>토핑 선택</legend>
          <div class="info">
            <div>
              <input type="checkbox" name="toping" value="베이컨" /> 베이컨
            </div>
            <div><input type="checkbox" name="toping" value="치즈" /> 치즈</div>
            <div><input type="checkbox" name="toping" value="양파" /> 양파</div>
            <div><input type="checkbox" name="toping" value="버섯" /> 버섯</div>
          </div>
        </fieldset>
      </div>
      <div class="delivery">
        <div>희망배송시간 : <input type="time" name="time" /></div>
        <div>
          배송시 요청사항 :
          <textarea name="optin"></textarea>
        </div>
      </div>

      <button class="btn">주문하기</button>
    </form>
  </body>
</html>
