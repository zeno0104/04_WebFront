<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_표연습문제</title>
    <style>
      /* .title {
        background-color: darkgoldenrod;
      } */
      thead {
        background-color: darkgoldenrod;
      }
      .tbody {
        background-color: burlywood;
      }
      .list {
        background-color: wheat;
      }
      tfoot {
        background-color: peru;
      }
      tfoot > tr > th {
        background-color: wheat;
      }
      .tb2 td {
        background-color: orange;
      }
      .tbody > tr > th {
        background-color: wheat;
      }
    </style>
  </head>

  <body>
    <table border="1">
      <thead class="title">
        <tr>
          <th colspan="5">조미현 컬렉션</th>
        </tr>
      </thead>
      <tbody class="tbody">
        <tr>
          <th rowspan="5" class="list">제품리스트</th>
          <th>코드</th>
          <th>분류</th>
          <th>가격</th>
          <th>구매가능개수</th>
        </tr>
        <tr>
          <td>01-468</td>
          <td>봄</td>
          <td>200,000원</td>
          <td>1068</td>
        </tr>
        <tr>
          <td>01-223</td>
          <td>여름</td>
          <td>200,000원</td>
          <td>976</td>
        </tr>
        <tr>
          <td>01-626</td>
          <td>가을</td>
          <td>200,000원</td>
          <td>1205</td>
        </tr>
        <tr>
          <td>01-245</td>
          <td>겨울</td>
          <td>200,000원</td>
          <td>537</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="3">총합</th>
          <td>800,000원</td>
          <td>3786</td>
        </tr>
      </tfoot>
    </table>
    <table border="1" class="tb2">
      <tr>
        <td>1</td>
        <td>2</td>
        <td rowspan="2">3</td>
        <td>4</td>
      </tr>
      <tr>
        <td colspan="2">5</td>
        <td rowspan="2">6</td>
      </tr>
      <tr>
        <td>7</td>
        <td colspan="2">8</td>
      </tr>
    </table>
  </body>
</html>
