<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .userInfo {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .btn {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <form>
      <div>
        <div>
          <fieldset>
            <legend>남품자 정보</legend>
            <div class="userInfo">
              <div>
                <label for="name">1. 납품자명 : </label>
                <input type="text" name="name" id="name" />
              </div>
              <div>
                <label for="email">2. email : </label>
                <input
                  type="email"
                  placeholder="answer@naver.com"
                  id="email"
                  name="email"
                />
              </div>
              <div>
                <label for="url">3. 홈페이지 : </label>
                <input type="url" id="url" name="url" value="http://" />
              </div>
              <div>
                <label for="area">4. 지역 : </label>
                <input type="text" name="area" id="area" />
              </div>
            </div>
          </fieldset>
        </div>
        <div>
          <fieldset>
            <legend>남품 정보</legend>
            <div>
              <ul>
                <li>
                  <label for="p_name">상품명 : </label
                  ><input type="text" name="productName" id="p_name" />
                </li>
              </ul>
              <ul>
                <li>
                  <label for="count">납품수량 :</label>
                  <input
                    type="range"
                    step="10"
                    min="100"
                    max="200"
                    name="count"
                    id="count"
                  />
                </li>
              </ul>
              <ul>
                <li>
                  <label for="grade">납품등급 : </label
                  ><input type="number" name="p_grade" id="grade" />
                </li>
              </ul>
              <ul>
                <li>
                  <label for="others">기타사항</label
                  ><textarea name="others" id="others"></textarea>
                </li>
              </ul>
            </div>
          </fieldset>
        </div>
        <button class="btn">send message</button>
      </div>
    </form>
  </body>
</html>
